<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="container">
      <section class="calc">
        <div class="calc-result">
          <span class="calc-result__title">0</span>
        </div>

        <div class="calc-buttons">
          <button class="calc-button button_sub" data-value="ac">AC</button>
          <button class="calc-button button_sub" data-value="+">+/-</button>
          <button class="calc-button button_sub" data-value="%">%</button>
          <button class="calc-button button_main" data-value="/">÷</button>
          <button class="calc-button button_number" data-value="7">7</button>
          <button class="calc-button button_number" data-value="8">8</button>
          <button class="calc-button button_number" data-value="9">9</button>
          <button class="calc-button button_main" data-value="*">X</button>
          <button class="calc-button button_number" data-value="4">4</button>
          <button class="calc-button button_number" data-value="5">5</button>
          <button class="calc-button button_number" data-value="6">6</button>
          <button class="calc-button button_main" data-value="-">-</button>
          <button class="calc-button button_number" data-value="1">1</button>
          <button class="calc-button button_number" data-value="2">2</button>
          <button class="calc-button button_number" data-value="3">3</button>
          <button class="calc-button button_main" data-value="+">+</button>
          <button class="calc-button button_number zero" data-value="0">
            0
          </button>
          <button class="calc-button button_number" data-value=",">,</button>
          <button class="calc-button button_main" data-value="=">=</button>
        </div>
      </section>
    </div>

    <script src="./Scripts/scripts.js"></script>
  </body>
</html>
